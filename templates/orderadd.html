<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-dark text-primary ">
    {% include 'navbar.html' %}
    <h1 class="text-center my-5 fw-bold text-primary" style="font-size:50px;">Order Now!</h1>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-5 ">
            <div class="card">
                <div class="card-body bg-dark text-white fw-bold text-center "style="font-size:25px;">
                    <form action="/py_res/order/" method="POST">
                        {% csrf_token %}
                        <div class="mb-5">
                            <label for="name">Your Name</label>
                            <input name="per_name"  type="text" class="form-control"
                                placeholder="Enter Your name">
                        </div>
            
                        <div class="mb-5">
                            <label for="food">Select Order For Foods</label>
                            <select name="or_food" class="form-control">
                                <option value="Beef Burgar">Beef Burgar</option>
                                <option value="Chicken Burgar">Chicken Burgar</option>
                                <option value="Chips">Chips</option>
                                <option value="Chicken Roll">Chicken Roll</option>
                                <option value="Pizza --Small">Pizza --Small</option>
                                <option value="Pizza --Medium">Pizza --Medium</option>
                                <option value="Pizza --Large">Pizza --Large</option>
                            </select>
                        </div>
                        <div class="mb-5">
                            <label for="drink">Select Order For Drinks</label>
                            <select name="or_drink"  class="form-control">
                                <option value="Pepsi">Pepsi</option>
                                <option value="Cola">Cola</option>
                                <option value="Pakola">Pakola</option>
                                <option value="7up">7up</option>
                                <option value="Normal Water">Normal Water</option>
                                
                            </select>
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-success">Click To Order</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
